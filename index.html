<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Bootstrap Profile</title>
    </head>
    <body class="bg-body-secondary">
        <!-- Container that starts the bootstrap grid -->
        <div class="container">
            <!-- Row 1 - Header -->
            <div class="row bg-white pb-5">
                <div class="col"><h1 class="text-center fw-light">Jiliene
                        Circelli</h1></div>
            </div>

            <!-- Row 2 - Nav Bar -->
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-dark"
                    data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Coding Temple</a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse justify-content-between"
                            id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="#">Learn HTML</a>
                                <a class="nav-link" href="#">Learn CSS</a>
                                <a class="nav-link" href="#">Other Page</a>
                            </div>
                            <div class="navbar-nav">
                                <a class="nav-link" href="#">Link</a>
                            </div>
                        </div>
                    </div>
                </nav>

            </div>

            <!-- Row 3 - Content -->
            <div class="row">
                <!-- Column 1 - left 2/3 -->
                <div class="col-8 border">
                    Left Column
                </div>
                <!-- Column 1 - right 1/3 -->
                <div class="col-4 border">
                    Right Column
                </div>
            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
