<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Bootstrap Profile</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <!-- Container that starts the bootstrap grid -->
        <div class="container">
            <!-- Row 1 - Header -->
            <div class="row border">Header</div>

            <!-- Row 2 - Nav Bar -->
            <div class="row border">Nav Bar</div>

            <!-- Row 3 - Content -->
            <div class="row">
                <!-- Column 1 - left 2/3 -->
                <div class="col-8 border">
                    Left Column
                </div>
                <!-- Column 1 - right 1/3 -->
                <div class="col-4 border">
                    Right Column
                </div>
            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
